<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="contactmain.css">
</head>
<body>
    <main class="contact-main">
        <nav class="main-nav">
            <div class="logo">
              <a href="index.html">Obasco</a>
            </div>
            <ul>
              <li class="nav-item"> <a href="about.html">About Us</a></li>
              <li class="nav-item"><a href="contact.html">Contact Us</a> </li>
            </ul>
          </nav>
        <section class="contact-section">
            <h3 class="form-header">Contact Us</h3>
            <div class="form-box">
              <form class="" action="index.html" method="post">
                <label for="name">Name:</label>
                <input type="text" placeholder="Enter your name" name="name" id="name" required>
      
                <label for="mail">Email:</label>
                <input type="email" placeholder="Enter your email" name="mail" id="mail" required>
      
                <label for="textarea">Request:</label>
                <textarea name="textarea" placeholder="How can we help you?" rows="8" cols="40" id="textarea" required></textarea>
                <button type="submit" name="button">Submit</button>
              </form>
            </div>
          </section>
          <footer>
            <p>Obasco</p>
            <p>Copyright &copy;2021</p>
        
          </footer>
    </main>
</body>
</html>
